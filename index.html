  <main>
    <section class="hero d-flex align-center">
      <div>

        <a href="shop.html" class="call-to-action"><i class="bx bx-cart"></i> Visit our Shop</a>

    <section class="gallery ctr" >
      <h2 class="display-6 mt-3 mb-0">Gallery</h2>
      <div class="header d-flex flex-column align-items-center">


        <!-- Images used to open the lightbox -->
        <div class="row">
          <div class="column">
            <img src="./images/chelsea1.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow">
          </div>
          <div class="column">
            <img src="./images/chelsea2.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow">
          </div>
          <div class="column">
            <img src="./images/Chelsea ðŸ’™.jpg" onclick="openModal();currentSlide(3)" class="hover-shadow">
          </div>
          <div class="column">
            <img src="./images/chelsea3.jpg" onclick="openModal();currentSlide(4)" class="hover-shadow">
          </div>
        </div>

        <!-- The Modal/Lightbox -->
        <div id="myModal" class="modal">
          <span class="close cursor" onclick="closeModal()">&times;</span>
          <div class="modal-content">

            <div class="mySlides">
              <div class="numbertext">1 / 4</div>
              <img src="./images/chelsea1.jpg" style="width:100%">
            </div>

            <div class="mySlides">
              <div class="numbertext">2 / 4</div>
              <img src="./images/chelsea2.jpg" style="width:100%">
            </div>

            <div class="mySlides">
              <div class="numbertext">3 / 4</div>
              <img src="./images/Chelsea ðŸ’™.jpg" style="width:100%">
            </div>

            <div class="mySlides">
              <div class="numbertext">4 / 4</div>
              <img src="./images/chelsea3.jpg" style="width:100%">
            </div>

            <!-- Next/previous controls -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>

            <!-- Caption text -->
            <div class="caption-container">
              <p id="caption"></p>
            </div>

            <!-- Thumbnail image controls -->
            <div class="row thumbnail">
              <div class="column">
                <img class="demo" src="./images/chelsea1.jpg" onclick="currentSlide(1)" alt="chelsea">
              </div>

              <div class="column">
                <img class="demo" src="./images/chelsea2.jpg" onclick="currentSlide(2)" alt="Snow">
              </div>

              <div class="column">
                <img class="demo" src="./images/Chelsea ðŸ’™.jpg" onclick="currentSlide(3)" alt="sqaud matchday pic">
              </div>

              <div class="column">
                <img class="demo" src="./images/chelsea3.jpg" onclick="currentSlide(4)" alt="Lights">
              </div>
            </div>
          </div>
        </div>
      </div>
